<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <section>
        <header>
            <div  class="container">
                <div class="logo">
                    <img src="../images/png/logo.png" alt="">
                    
                </div>   
                <nav>
                    <ul class="header-ul">
                        <li class="header-ul-item"><a href="">Home</a></li>
                        <li class="header-ul-item"><a href="">Vacanciens</a></li>
                        <li class="header-ul-item"><a href="">Roles</a></li>
                        <li class="header-ul-item"><a href="">About Us</a></li>
                    </ul>
                </nav>
                <div class="header-messege-profile">
                    <div class="header-messege">
                        <img src="../images/png/messege.png" alt="Описание изображения">
                    </div>
                    <div class="header-profile">
                        <img src="../images/png/profile.png" alt="">
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section>
        <main>
            <div class="container">
                <div class="main-title">
                    <h1>My Profile</h1>
                </div>
                <div class="flex">
                    <div class="main-profile">
                        <form action="">
                            <div class="main-profile-form-title">
                                <img src="../images/svg/profile_logo.svg" alt="">
                                <div class="main-profile-form-title-name">
                                    <input class="main-profile-input" type="text" placeholder="Имя">
                                    <input class="main-profile-input" type="text" placeholder="Фамилия">
                                </div>                   
                            </div>
                            <div class="main-profile-form-profession">
                                <input class="main-profile-input" type="text" placeholder="Профессия">
                            </div>
                            <hr>
                            <div class="main-profile-form-about">
                                <textarea placeholder="О себе..." cols="30" rows="10"></textarea>
                            </div>
                            <hr>
                            <div>
                                <input class="main-profile-input" type="text" placeholder="Навыки">
                            </div>
                            <div class="main-profile-form-button">
                                <button>
                                Сохранить
                                </button>
                            </div>

                        </form>
                    </div>
                    <div class="main-list">
                        <button class="main-list-button-add">
                            <img src="../images/png/plus.png" alt="">
                            <p>Add new experience</p>
                        </button>
                        <div class="main-list-items">
                            <form action="" >
                                <div class="main-profile-add-item">
                                    <div class="main-profile-add-item-job">
                                        <input class="main-profile-input" type="text" placeholder="Работа">
                                        <span>В</span> 
                                        <input class="main-profile-input" type="text" placeholder="Компания">
                                    </div>
                                    <div class="main-profile-add-item-date main-profile-add-item-job">
                                        <input class="main-profile-input" type="date" placeholder="Начало">
                                        <span>До</span> 
                                        <input class="main-profile-input" type="date" placeholder="Конец">
                                    </div>
                                    <textarea placeholder="Описание..."></textarea>
                                    <div class="main-profile-add-item-skills">
                                        <input class="main-profile-input" type="text" placeholder="Основные навыки">
                                        <input class="main-profile-input" type="text" placeholder="Вторичные навыки">
                                    </div>
                                    <div class="main-profile-add-item-buttons">
                                        <div class="main-profile-form-button">
                                            <button class="main-profile-add-item-buttons-save">Сохранить</button>
                                        </div>
                                        <div class="main-profile-add-item-buttons-delete">
                                            <button>Удалить</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
    </section>
</body>
</html>
